    <div class="headline">
        <h3>Mock Tail Menu</h3><br>
        <input type="text" ng-model="info" placeholder="Search....">
    </div>
    <div class="product" ng-repeat="m in mocktail|filter:info">
            
               <img src="{{m.Img}}" class="product-thumb"> 
               <a href="" class="buy">Add to cart</a><br>

</div>
