<div>
    <div class="headline">
        <h3>Protein Shakes Menu</h3><br>
        <input type="text" ng-model="info" placeholder="Search....">
    </div>
    <div class="product" ng-repeat="d in protein|filter:info">
            
               <img src="{{d.Img}}" class="product-thumb"> 
               <a href="" class="buy">Add to cart</a>                
        
            <p class="product-name">{{d.Name}}</p>
            <p class="product-status">{{d.Avalable}}</p>
            <p class="product-price">{{d.Price}}</p>
            
    </div>
    
    
</div>    

</body>
