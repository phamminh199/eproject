<div>
    <div class="headline">
        <h3>Smoothies Menu</h3><br>
        <input type="text" ng-model="info" placeholder="Search....">
    </div>
    <div class="product" ng-repeat="c in smoothies|filter:info">
            
               <img src="{{c.Img}}" class="product-thumb"> 
               <a href="" class="buy">Add to cart</a>                
        
            <p class="product-name">{{c.Name}}</p>
            <p class="product-status">{{c.Avalable}}</p>
            <p class="product-price">{{c.Price}}</p>
            
    </div>
    
</div>    

</body>
